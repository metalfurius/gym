name: Format Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  format:
    name: Prettier Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        id: prettier
        run: |
          # Run prettier check and capture output
          set +e
          OUTPUT=$(npx prettier --check "js/**/*.js" "css/**/*.css" "*.html" "*.json" --ignore-path .gitignore 2>&1)
          EXIT_CODE=$?
          set -e
          
          echo "$OUTPUT"
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::warning::Some files are not formatted. Run 'npm run format' to fix."
            # Comment out the line below to make this check blocking
            # exit 1
          fi
