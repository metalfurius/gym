<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333"/>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> <!-- Add later for PWA features -->
    <title>Gym Tracker</title>
</head>
<body>
    <header>
        <h1>Gym Tracker</h1>
        <nav>
            <button id="nav-dashboard" class="hidden">Dashboard</button>
            <button id="nav-history" class="hidden">Historial</button>
            <button id="logout-btn" class="hidden">Cerrar Sesión</button>
        </nav>
    </header>

    <main>
        <!-- Auth View -->
        <section id="auth-view">
            <h2>Acceso / Registro</h2>
            <div id="auth-container">
                <!-- Email/Password Form -->
                <form id="email-password-form">
                    <h3>Email y Contraseña</h3>
                    <label for="email">Email:</label>
                    <input type="email" id="auth-email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="auth-password" required minlength="6">
                    <div class="auth-buttons">
                        <button type="button" id="login-email-btn">Iniciar Sesión</button>
                        <button type="button" id="signup-email-btn">Registrarse</button>
                    </div>
                    <p id="auth-error" class="error-message"></p>
                </form>

                <!-- Provider Buttons -->
                <div class="provider-buttons">
                    <h3>Otras opciones</h3>
                    <button type="button" id="google-signin-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20">
                        <span>Continuar con Google</span>
                    </button>
                    <!-- <button type="button" id="anon-signin-btn">Entrar como Anónimo</button> -->
                </div>
            </div>
        </section>

        <!-- Dashboard View (hidden by default) -->
        <section id="dashboard-view" class="hidden">
            <h2>Dashboard</h2>
            <p>Usuario: <span id="user-email"></span></p>
            <p>Fecha: <span id="current-date"></span></p>
            <label for="day-select">Selecciona el entrenamiento de hoy:</label>
            <select id="day-select">
                <option value="">-- Elige un día --</option>
                <!-- Options will be populated by JS -->
            </select>
            <button id="start-session-btn" disabled>Iniciar Sesión</button>
            <!-- Optional Calendar Placeholder -->
            <div id="calendar-placeholder" style="margin-top: 20px; border: 1px dashed #ccc; padding: 10px; text-align: center;">
                (Calendario de historial próximamente)
            </div>
        </section>

        <!-- Session View (hidden by default) -->
        <section id="session-view" class="hidden">
            <h2 id="session-title"></h2>
            <form id="session-form">
                <div id="exercise-list"></div>
                <button type="submit" id="save-session-btn">Guardar Sesión</button>
                <button type="button" id="cancel-session-btn">Cancelar</button>
            </form>
        </section>

        <!-- History View (hidden by default) -->
        <section id="history-view" class="hidden">
            <h2>Historial de Sesiones</h2>
            <ul id="history-list">
                <!-- History items will be populated by JS -->
                <li>Cargando historial...</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Simple Gym Tracker</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>

</body>
</html>
