<!DOCTYPE html>
<html lang="es">

<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50" />

    <!-- CSS Desglosado -->
    <link rel="stylesheet" href="css/components/variables.css">
    <link rel="stylesheet" href="css/components/base.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/layout.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/spinner.css">
    <link rel="stylesheet" href="css/components/calendar.css">    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/user-weight.css">
    <link rel="stylesheet" href="css/components/scroll-to-top.css">
    <link rel="stylesheet" href="css/components/history.css">
    <link rel="stylesheet" href="css/components/responsive.css"><link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <title>My Workout Tracker</title>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>My Workout Tracker</h1>
            <nav>
                <button id="nav-dashboard" class="hidden">Dashboard</button>
                <button id="nav-manage-routines" class="hidden">Mis Rutinas</button> <!-- New Nav Item -->
                <button id="nav-history" class="hidden">Historial</button>
                <button id="logout-btn" class="hidden secondary">Cerrar Sesi칩n</button>
            </nav>
        </div>
    </header>

    <main>
        <!-- Auth View -->
        <section id="auth-view">
            <h2>Acceso / Registro</h2>
            <form id="auth-form">
                <h3>Con Email y Contrase침a</h3>
                <label for="auth-email">Email:</label>
                <input type="email" id="auth-email" required autocomplete="email">
                <label for="auth-password">Contrase침a:</label>
                <input type="password" id="auth-password" required minlength="6" autocomplete="current-password">
                <div class="auth-buttons">
                    <button type="submit" id="login-email-btn">Iniciar Sesi칩n</button>
                    <button type="submit" id="signup-email-btn">Registrarse</button>
                </div>
                <p id="auth-error" class="error-message"></p>
            </form>
        </section>

        <!-- Dashboard View -->
        <section id="dashboard-view" class="hidden">
            <h2>Dashboard</h2>
            <div id="user-info" class="hidden" style="margin-bottom: 15px;">
                <p>Usuario: <span id="user-email"></span></p>
                <p>Fecha: <span id="current-date"></span></p>
            </div>
            <div id="resume-session-area" style="margin-bottom: 15px;">
                <p id="resume-session-info" style="font-style: italic; color: #555;"></p>
                <button id="resume-session-btn" class="ghost hidden" style="width:auto; margin-top:5px;">Continuar
                    Sesi칩n</button>
            </div>

            <div id="activity-calendar-container"> <!-- Eliminado style margin, ya lo maneja el CSS -->
                <h3>Actividad del A침o</h3>
                <div class="calendar-controls"> <!-- Eliminado style margin, display, etc. ya lo maneja el CSS -->
                    <button id="prev-year-btn"><</button>
                    <span id="current-year-display"></span>
                    <button id="next-year-btn">></button>
                </div>
                <div id="activity-calendar"> <!-- Eliminado style, ya lo maneja el CSS -->
                    <!-- Las celdas del calendario se generar치n aqu칤 -->
                </div>
                <div id="calendar-loading-spinner" class="spinner hidden" style="margin-top:10px;"></div>
            </div>

            <label for="day-select">Elige una rutina para hoy:</label>
            <select id="day-select">
                <option value="">-- Cargando rutinas... --</option>
            </select>
            <button id="start-session-btn" disabled>Iniciar Nueva Sesi칩n</button>
            <button id="manage-routines-link-btn" class="ghost" style="margin-top: 15px; width: 100%;">Gestionar Mis
                Rutinas</button>
        </section>

        <!-- Session View -->
        <section id="session-view" class="hidden">
            <h2 id="session-title"></h2>
            <form id="session-form">
                <div id="exercise-list"></div>
                <button type="submit" id="save-session-btn">Guardar Sesi칩n</button>
                <button type="button" id="cancel-session-btn" class="secondary" style="margin-top:10px;">Cancelar
                    Sesi칩n</button>
            </form>
        </section>        <!-- History View -->
        <section id="history-view" class="hidden">
            <h2>Historial de Sesiones</h2>
            
            <!-- Nuevos controles de filtrado mejorados -->
            <div class="history-controls">
                <div class="search-container">
                    <input type="search" id="history-search" placeholder="Buscar sesiones...">
                </div>
                <div class="filter-buttons">
                    <button class="history-filter active" data-filter="all">Todas las sesiones</button>
                    <button class="history-filter" data-filter="this-month">Este mes</button>
                    <button class="history-filter" data-filter="last-month">Mes anterior</button>
                </div>
            </div>
            
            <div id="history-loading" class="spinner"></div>
            <ul id="history-list">
                <!-- Las sesiones se generar치n din치micamente aqu칤 -->
            </ul>
        </section>

        <!-- Manage Routines View -->
        <section id="manage-routines-view" class="hidden">
            <h2>Gestionar Mis Rutinas</h2>
            <button id="add-new-routine-btn">Crear Nueva Rutina</button>
            <div id="routines-loading" class="spinner"></div>
            <ul id="routine-list">
                <!-- User routines will be listed here by JS -->
            </ul>
            <button type="button" id="initialize-sample-routines-btn" class="ghost"
                style="margin-top: 20px;">Restaurar/A침adir Rutinas de Muestra</button>
        </section>

        <!-- Routine Editor View -->
        <section id="routine-editor-view" class="hidden">
            <h2 id="routine-editor-title">Editar Rutina</h2>
            <form id="routine-editor-form">
                <input type="hidden" id="routine-id" name="routine-id">

                <label for="routine-name">Nombre de la Rutina:</label>
                <input type="text" id="routine-name" name="routine-name" required>

                <fieldset>
                    <legend>Ejercicios</legend>
                    <div id="routine-exercises-container">
                        <!-- Exercise editor blocks will be added here by JS -->
                    </div>
                    <button type="button" id="add-exercise-to-routine-btn" class="ghost" style="width: auto;">+ A침adir
                        Ejercicio</button>
                </fieldset>

                <div class="form-buttons-group"> <!-- Clase para responsive.css -->
                    <button type="submit" id="save-routine-btn">Guardar Rutina</button>
                    <button type="button" id="cancel-edit-routine-btn" class="ghost">Cancelar</button>
                </div>
                <button type="button" id="delete-routine-btn" class="secondary hidden" style="margin-top:15px;">Eliminar
                    Rutina</button>
            </form>
        </section>        <!-- Session Detail Modal -->
        <div id="session-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-close">칑</span>
                    <h3 id="session-detail-title">Detalle de Sesi칩n</h3>
                    <p id="session-detail-date"></p>
                </div>
                <div class="modal-body">
                    <div class="session-detail-summary">
                        <h4>Ejercicios Realizados</h4>
                    </div>
                    <ul id="session-detail-exercises"></ul>
                </div>
            </div>
        </div>
    </main>    <footer>
        <p>춸 2025 My Workout Tracker. Hecho con 游눩 para mantenerte en forma.</p>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/firebase-diagnostics.js"></script>
    <!-- El bot칩n scroll-to-top se crea din치micamente en app.js, no necesita estar aqu칤 -->
</body>

</html>
